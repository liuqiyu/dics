<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 2, 3, 4]

    console.log(arr.lastIndexOf(4));

    var data = [2, 5, 7, 3, 5];

    console.log(arr.lastIndexOf(3)); // 4
    console.log(data.lastIndexOf(5, 3)); // 1 (从后往前，索引值小于3的开始搜索)

    console.log(arr.lastIndexOf(4)); // -1 (未找到)

</script>
</body>
</html>
